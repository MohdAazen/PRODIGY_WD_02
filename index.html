<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text minute">00 :</span>
                    <span class="text second">&nbsp; 00 :</span>
                    <span class="text milisecond">&nbsp; 00</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button reset hidden">Reset</button>
                <button class="button play">Play</button>
                <button class="button lap-b hidden">Lap</button>
            </div>
        </div>
        <ul class="laps">
            <button class="lap-clear-button hidden">Clear All</button>
        </ul>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
